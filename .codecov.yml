coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
        informational: true  # Don't fail CI, just report

  ignore:
    - "v2/examples/**"            # Examples are for docs/demos only
    - "v2/env"                    # Zero-coverage
    - "v2/internal/testutil"      # Utilities for testing
    - "v2/i18n/locales/**"        # No code to test
    - "v2/**/testdata/**"         # Conventionally not tested
    - "**/mocks/**"               # Autogenerated or mock code

comment:
  layout: "reach,diff,flags,files,tree"
  behavior: default
  require_changes: false

flags:
  v1:
    carryforward: true
  v2:
    carryforward: true
