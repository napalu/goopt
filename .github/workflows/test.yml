name: Test Go Modules (v1 & v2)

permissions:
  contents: read
  pull-requests: write
  statuses: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x, stable]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      # v1 tests
      - name: Run Test & Coverage (v1)
        run: |
          go test -v ./... -covermode=atomic -coverprofile=coverage_v1.out

      - name: Upload Coverage to Codecov (v1)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage_v1.out
          flags: v1
          name: codecov-v1-${{ matrix.os }}-${{ matrix.go-version }}
          fail_ci_if_error: true
          verbose: false
          disable_search: true

      # v2 tests
      - name: Run Test & Coverage (v2)
        working-directory: ./v2
        run: |
          go test -v ./... -covermode=atomic -coverprofile=coverage_v2.out

      - name: Upload Coverage to Codecov (v2)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: v2/coverage_v2.out
          flags: v2
          name: codecov-v2-${{ matrix.os }}-${{ matrix.go-version }}
          fail_ci_if_error: true
          verbose: false
          disable_search: true